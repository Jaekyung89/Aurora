<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Example</title>
  <!-- FullCalendar CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <!-- FullCalendar JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <style>
    /* 간단한 스타일 */
    #calendar {
      width: 80%; /* 너비를 80%로 설정 */
      margin: 0 auto; /* 가운데 정렬 */
    }

    /* 달력 내부 폰트 크기 줄이기 */
    .fc .fc-daygrid-day-frame {
      font-size: 0.9em; /* 폰트 크기 조정 */
    }

    /* 달력 셀 높이 줄이기 */
    .fc-daygrid-day {
      height: 3em; /* 셀 높이 조정 */
    }

    /* 일정 추가 버튼을 오른쪽 상단에 고정 */
    #addEventBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- 일정 추가 버튼을 상단에 배치 -->
<button id="addEventBtn">일정 추가</button>

<!-- 캘린더가 위치할 div -->
<div id="calendar"></div>

<!-- 모달 창 -->
<div id="addEventModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>일정 추가</h2>
    <form id="addEventForm">
      <label for="title">제목:</label><br>
      <input type="text" id="title" name="title" required><br><br>
      <label for="start">시작 날짜:</label><br>
      <input type="date" id="start" name="start" required><br><br>
      <label for="end">끝나는 날짜:</label><br>
      <input type="date" id="end" name="end" required><br><br>
      <button type="submit">추가</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var addEventModal = document.getElementById('addEventModal');
    var addEventBtn = document.getElementById('addEventBtn');
    var closeModal = document.getElementsByClassName('close')[0];
    var form = document.getElementById('addEventForm');

    // FullCalendar 초기화
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',  // 이전, 다음 달 버튼을 추가
        center: 'title',
        right: ''
      },
      events: '/api/events',  // API로부터 이벤트 불러오기

      datesSet: function() {
        // 마지막 줄을 동적으로 찾아서 숨기기 (필요한 경우)
        var rows = document.querySelectorAll('.fc-daygrid-body tr');
        if (rows.length > 0) {
          var lastRow = rows[rows.length - 1];
          lastRow.style.display = 'none';  // 마지막 행 숨기기
        }
      }
    });

    calendar.render();

    // 일정 추가 모달 창 열기
    addEventBtn.onclick = function() {
      addEventModal.style.display = "block";
    };

    // 모달 닫기
    closeModal.onclick = function() {
      addEventModal.style.display = "none";
    };

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
      if (event.target == addEventModal) {
        addEventModal.style.display = "none";
      }
    };

    // 폼 제출 이벤트 처리
    form.onsubmit = function(event) {
      event.preventDefault();  // 기본 폼 제출 방지

      var title = document.getElementById('title').value;
      var start = document.getElementById('start').value;
      var end = document.getElementById('end').value;

      // 종료일을 하루 더 증가시키기
      var endDate = new Date(end);
      endDate.setDate(endDate.getDate() + 1);  // 종료일에 하루 더해줌
      var endDateStr = endDate.toISOString().split('T')[0];  // YYYY-MM-DD 형식으로 변환

      // 서버로 POST 요청 전송 (종료일을 하루 더해서 전송)
      fetch('/api/events/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          title: title,
          start: start,  // 시작 날짜
          end: endDateStr  // 종료일을 하루 더한 날짜로 전송
        }),
      })
              .then(response => response.json())
              .then(data => {
                console.log('Success:', data);

                // FullCalendar에 새로 추가된 이벤트를 렌더링
                // 주의: 중복으로 추가되지 않도록, 수동으로만 추가
                calendar.addEvent({
                  title: data.title,
                  start: data.start,
                  end: data.end  // 수정된 종료일
                });

                // 모달 창 닫기
                addEventModal.style.display = "none";
                form.reset();  // 폼 초기화
              })
              .catch((error) => {
                console.error('Error:', error);
              });
    };

  });
</script>
</body>
</html>
