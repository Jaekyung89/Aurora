<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Example</title>
  <!-- FullCalendar CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <!-- 외부 CSS 파일 연결 -->
  <link href="/css/styles.css" rel="stylesheet" />
  <!-- FullCalendar JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>

<!-- 일정 추가 버튼을 상단에 배치 -->
<button id="addEventBtn">일정 추가</button>

<!-- 캘린더가 위치할 div -->
<div id="calendar"></div>

<!-- 일정 추가 모달 창 -->
<div id="addEventModal" class="modal">
  <div class="modal-content">
    <span class="close close-add-modal">&times;</span>
    <h2>일정 추가</h2>
    <form id="addEventForm">
      <label for="title">제목:</label><br>
      <input type="text" id="title" name="title" required><br><br>
      <label for="start">시작 날짜:</label><br>
      <input type="date" id="start" name="start" required><br><br>
      <label for="end">끝나는 날짜:</label><br>
      <input type="date" id="end" name="end" required><br><br>
      <button type="submit">추가</button>
    </form>
  </div>
</div>

<!-- Planner 모달 창 -->
<div id="plannerModal" class="modal">
  <div class="modal-content">
    <span class="close close-planner-modal">&times;</span>
    <h3>오늘의 계획</h3>

    <!-- 일정 추가 -->
    <form id="addEventForm2">
      <label for="start2">오늘 날짜:</label><br>
      <input type="date" id="start2" name="start" required><br><br>
    </form>

    <!-- 목표 설정 -->
    <div id="goal-setting">
      <h3>목표 설정</h3>
      <div>
        <input type="text" id="goal1Text" placeholder="목표 입력">
        <input type="checkbox" id="goal1Checkbox">
      </div>
      <div>
        <input type="text" id="goal2Text" placeholder="목표 입력">
        <input type="checkbox" id="goal2Checkbox">
      </div>
    </div>

    <!-- 타임스탬프 -->
    <div id="timestamp-grid">
      <h3>타임스탬프</h3>
      <div id="timestamp-table"></div>
    </div>

    <!-- 컬러 팔레트 -->
    <div id="color-palette">
      <h3>색상 선택</h3>
      <div class="color-option" data-color="red" style="background-color: red;"></div>
      <div class="color-option" data-color="blue" style="background-color: blue;"></div>
      <div class="color-option" data-color="green" style="background-color: green;"></div>
      <div class="color-option" data-color="yellow" style="background-color: yellow;"></div>
    </div>

    <!-- 피드백 -->
    <div id="feedback">
      <h3>피드백</h3>
      <textarea id="feedbackInput" rows="4" cols="50" placeholder="오늘의 피드백을 적어주세요"></textarea>
    </div>

    <!-- 저장 버튼 -->
    <button id="savePlanner">저장</button>
  </div>
</div>

<!-- 외부 JS 파일 연결 -->
<script src="/js/scripts.js"></script>
</body>
</html>
